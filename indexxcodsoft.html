<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylecodsoft.css">
</head>
<body>
  <script>
    let displayvalue='';
    document.querySelector('#input').value=displayvalue;
  </script>

  <div id="calculator">
    <input id="input" type="text" readonly>
    <button class="button" onclick="displayvalue=displayvalue + '1';
    document.querySelector('#input').value=displayvalue; ">1</button>
    <button class="button" onclick="displayvalue=displayvalue + '2';
    document.querySelector('#input').value=displayvalue;">2</button>
    <button class="button" onclick="displayvalue=displayvalue + '3';
    document.querySelector('#input').value=displayvalue;">3</button>
    <button class="button" onclick="displayvalue=displayvalue + '+';
    document.querySelector('#input').value=displayvalue;">+</button>
    <button class="button" onclick="displayvalue=displayvalue + '4' ;
    document.querySelector('#input').value=displayvalue;">4</button>
    <button class="button" onclick="displayvalue=displayvalue + '5';
    document.querySelector('#input').value=displayvalue;">5</button>
    <button class="button" onclick="displayvalue=displayvalue + '6';
    document.querySelector('#input').value=displayvalue;">6</button>
    <button class="button" onclick="displayvalue=displayvalue + '-';
    document.querySelector('#input').value=displayvalue;">-</button>
    <button class="button" onclick="displayvalue=displayvalue + '7';
    document.querySelector('#input').value=displayvalue;">7</button>
    <button class="button" onclick="displayvalue=displayvalue + '8';
    document.querySelector('#input').value=displayvalue;">8</button>
    <button class="button" onclick="displayvalue=displayvalue + '9';
    document.querySelector('#input').value=displayvalue;">9</button>
    <button class="button" onclick="displayvalue=displayvalue + '*';
    document.querySelector('#input').value=displayvalue;">*</button>
    <button class="button" onclick="displayvalue=displayvalue + '0';
    document.querySelector('#input').value=displayvalue;">0</button>
    <button class="button" onclick="displayvalue=displayvalue + '.';
    document.querySelector('#input').value=displayvalue;">.</button>
    <button class="button" onclick="document.querySelector('#input').value=eval(displayvalue) ">=</button>
    <button class="button" onclick="displayvalue='';
    document.querySelector('#input').value=displayvalue;">C</button>
  </div>
  
  
</body>
</html>
